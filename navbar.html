<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Clip Path Grid</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .grid-container {
      margin: auto;
      width: 50vw;
      max-width: 400px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 20px;
      overflow: visible;
      transition: transform 0.2s ease-out;
      perspective: 800px;
    }
    .grid-item + .grid-item { margin-left: -8px; }
    .grid-container:hover {
      filter: drop-shadow(10px 15px 5px rgba(0, 0, 0, 0.15));
    }
    .grid-item {
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      background-color: #282828;
      opacity: 0.5;
      transform-style: preserve-3d;
    }
    .grid-item:hover {
      transform: scale(1.1);
      margin: 0;
    }
    .item-1 { clip-path: url(#firstItem); }
    .item-2 { clip-path: url(#secondItem); }
    .item-3 { clip-path: url(#thirdItem); }
    div.grid-container + div:before {
      position: absolute;
      content: "";
      width: 80px;
      height: 75px;
      background: green;
      top: 323px;
      left: 45px;
      clip-path: url(#triangleClip);
      transform: rotateX(20deg);
    }
    div.grid-container + div:after {
      position: absolute;
      content: "EduNalytica";
      width: 40px;
      left: 280px;
      top: 90px;
      font-size: 2rem;
      letter-spacing: 3px;
      line-height: 2rem;
      font-family:"Rock Salt", cursive;
    }
    #alal {
      content: "";
      width: 500px;
      height: 300px;
      background: red;
      clip-path: url(#project-holder);
    }
    div.grid-container + div:hover::before { background: blue; }
    div.grid-container + div:hover::after { color: blue; }
  </style>
</head>
<body>
  <div class="grid-container" id="tilt-target">
    <div class="grid-item item-1">About</div>
    <div class="grid-item item-2">Projects</div>
    <div class="grid-item item-3">Contact</div>
  </div>

  <div>
    <div id="alal"></div>
  </div>

  <svg width="0" height="0">
    <defs>
      <clipPath id="firstItem" clipPathUnits="objectBoundingBox">
        <path d="M 0.10 1 L 0 0.75 L 0 0 L 1 0 L 1 0.25 L 0.95 0.35 L 0.95 0.65 L 1 0.75 L 1 1 Z" />
      </clipPath>
      <clipPath id="secondItem" clipPathUnits="objectBoundingBox">
        <path d="M 0.05 0 L 0.95 0 L 0.95 0.2 L 1 0.35 L 1 0.65 L 0.95 0.8 L 0.95 1 L 0.05 1 L 0.05 0.8 L 0 0.65 L 0 0.35 L 0.05 0.2 Z" />
      </clipPath>
      <clipPath id="thirdItem" clipPathUnits="objectBoundingBox">
        <path d="M 0 0 L 0.9 0 L 1 0.25 L 1 1 L 0 1 L 0 0.75 L 0.05 0.65 L 0.05 0.35 L 0 0.35 Z" />
      </clipPath>
      <clipPath id="project-holder" clipPathUnits="objectBoundingBox">
        <path d="M 0.07 0 L 0.45 0 L 0.50 0.1 L 1 0.1 L 1 0.9 L 0.95 1 L 0.25 1 L 0.05 0.7 L 0.05 0.5 L 0 0.35 L 0 0.15 Z"/>
      </clipPath>
      <clipPath id="triangleClip" clipPathUnits="objectBoundingBox">
        <polygon points="0,0 0,1 1,1"/>
      </clipPath>
    </defs>
  </svg>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    const container = document.getElementById("alal");
    
    // Track mouse movement only when hovering over the container
    container.addEventListener("mousemove", (e) => {
      const bounds = container.getBoundingClientRect();
      
      // Calculate TRUE center of the element
      const centerX = bounds.left + bounds.width / 2;
      const centerY = bounds.top + bounds.height / 2;
      
      // Get offset from center
      const offsetX = e.clientX - centerX;
      const offsetY = e.clientY - centerY;
      
      // Scale offsets to rotation degrees with better sensitivity
      const rotateY = gsap.utils.clamp(-20, 20, offsetX / 8);
      const rotateX = gsap.utils.clamp(-20, 20, -offsetY / 8);
      
      // Add subtle z-axis movement for depth
      const translateZ = Math.abs(offsetX) + Math.abs(offsetY) > 50 ? 10 : 0;
      
      // Animate the container with enhanced 3D effect
      gsap.to(container, {
        rotateY,
        rotateX,
        z: translateZ,
        duration: 0.3,
        ease: "power2.out"
      });
    });
    
    // Reset tilt when mouse leaves the element
    container.addEventListener("mouseleave", () => {
      gsap.to(container, {
        rotateY: 0,
        rotateX: 0,
        z: 0,
        duration: 0.8,
        ease: "power3.out"
      });
    });
    
    // Optional: Add mouse enter effect for smoother interaction
    container.addEventListener("mouseenter", () => {
      gsap.to(container, {
        scale: 1.02,
        duration: 0.3,
        ease: "power2.out"
      });
    });
    
    container.addEventListener("mouseleave", () => {
      gsap.to(container, {
        scale: 1,
        duration: 0.8,
        ease: "power3.out"
      });
    });
</script>
</body>
</html>
